<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <main class="edl-full-page" role="main">
      <div class="edl-full-page__container">
        <div class="edl-full-page__close">
          <button type="button" class="edl-close" title="{{ close_overlay }}">
            <span class="edl-sr-only">{{ close_overlay }}</span>
          </button>
        </div>
        <div class="edl-full-page__main">
          <div class="edl-full-page__details">
            <h1 class="edl-sr-only">{{ title }}</h1>
            <a class="edl-full-page__logo" href="#">
              <img
                src="images/edl-logo.png"
                class="edl-logo--med"
                alt="{{ logo_alt }}"
              />
            </a>
            {{#with full_page}}
            <div class="edl-full-page__body">
              <p>
                {{{ body }}}
              </p>
              <div class="edl-full-page__action">
                <button type="button" class="edl-button">
                  {{{ ready }}}
                </button>
              </div>
            </div>
            <div class="edl-full-page__footer">
              <small>
                {{{ footer }}}
              </small>
            </div>
            {{/with}}
          </div>
        </div>
      </div>
    </main>
    <footer class="edl-footer" role="contentinfo">
      <div class="edl-footer__container">
        <a class="edl-footer__logo" href="#">
          <img
            src="images/edl-logo.png"
            alt="{{ logo_alt }}"
            class="edl-logo"
          />
        </a>
        <div class="edl-footer__main">
          {{#with footer}}
          <p class="edl-footer__body">
            {{{ body }}}
          </p>
          <div class="edl-footer__action">
            <button type="button" class="edl-button">
              {{{ ready }}}
            </button>
          </div>
          {{/with}}
        </div>
        <div class="edl-footer__close">
          <button type="button" class="edl-close" title="{{ close_banner }}">
            <span class="edl-sr-only">{{ close_banner }}</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
